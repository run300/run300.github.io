name: Update RunKeeper Data

on:
  schedule:
    # Runs at 10 PM EST 
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          pip install google-cloud-secret-manager
          pip install browser_cookie3
          # Install any other dependencies your script needs
          playwright install firefox
          
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Run update script
        run: |
          # Run your script
          # python update_runkeeper_miles.py
          # Scan only from June to current month with incremental update
          # python update_runkeeper_miles.py --start-month 6 --incremental
          python update_runkeeper_miles.py
          
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"

      - name: Commit changes
        run: |
          git add data.json
          git commit -m "Auto-update data.json" || echo "No changes to commit"

      - name: Rebase onto latest main
        run: |
          git fetch origin main
          git pull --rebase origin main

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force_with_lease: true
