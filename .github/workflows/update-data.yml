name: Update RunKeeper Data

on:
  schedule:
    # Runs at 2:00 AM UTC every day!
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          pip install google-cloud-secret-manager
          pip install browser_cookie3
          # Install any other dependencies your script needs
          playwright install firefox
          
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Check GitHub Token Permissions
        run: |
          curl -H "Authorization: token ${{ secrets.GH_PAT }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/run300/run300.github.io
      - name: Run update script
        run: |
          # Run your script
          python update_runkeeper_miles.py
          
      # - name: Commit changes
      #   run: |
      #     git config --global user.name 'GitHub Actions Bot'
      #     git config --global user.email 'actions@github.com'
      #     git add data.json
      #     git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update data.json"
      #     git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/run300/run300.github.io.git main
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update data.json"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/run300/run300.github.io.git
          git push origin main
