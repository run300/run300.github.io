                  // Format label (without year)
                  if (dataGrouping === 'day' || dataGrouping === 'week') {
                    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                                     'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    return monthNames[date.getMonth()] + ' ' + date.getDate();
                  } else if (dataGrouping === 'month') {
                    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                                     'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    return monthNames[date.getMonth()];
                  }
                  return value;
                },
                color: function (context) {
                  if (!context || !context.tick) {
                    return "#FFFFFF";
                  }
                  
                  const date = new Date(context.tick.value);
                  const month = date.getMonth();
                  
                  // Use alternating colors between months
                  if (month % 2 === 0) {
                    // Even months (Jan, Mar, May, Jul, Sep, Nov)
                    return "#FFFFFF"; // White
                  } else {
                    // Odd months (Feb, Apr, Jun, Aug, Oct, Dec)
                    return "#A0A0A0"; // Gray
                  }
                },
              },
            },
            y: {
              min: 0,
              max: yMax,
              title: {
                display: true,
                text: "Miles",
                padding: {top: 5, bottom: 5, left: 0, right: 0},
                font: {weight: "bold", size: getFontSizes().axisTitle},
                color: '#cbd5e1'
              },
              grid: {
                color: function(context) {
                  // Highlight the 300 mile line with golden color
                  if (context.tick.value === 300) {
                    return "rgba(255, 215, 0, 0.8)";
                  }
                  return "rgba(255, 255, 255, 0.1)";
                },
                lineWidth: function(context) {
                  // Make the 300 mile line thicker
                  if (context.tick.value === 300) {
                    return 3;
                  }
                  return 1;
                }
              },
              ticks: {
                font: function() {
                  const baseSize = getFontSizes().axisTicks;
                  // Make y-axis labels larger on large screens (width > 1200px)
                  const isLargeScreen = window.innerWidth > 1200;
                  const yAxisSize = isLargeScreen ? baseSize * 1.25 : baseSize;
                  return {weight: "bold", size: yAxisSize};
                },
                color: function(context) {
                  // Make the 300 mile tick golden and bold
                  if (context.tick.value === 300) {
                    return "#FFD700";
                  }
                  return "#cbd5e1";
                },
                callback: function(value) {
                  if (value === 300) {
                    return "🎯 300"; // Add target emoji for 300
                  }
                  return value;
                }
              },
            },
          },
          responsive: true,
          maintainAspectRatio: false,
        },
        plugins: [customLegendPlugin, 'zoom'],
      };

      const ctx = document.getElementById("myChart").getContext("2d");
      const existingLegend = document.getElementById("customLegend");
      if (existingLegend) existingLegend.remove();

      if (myChart) myChart.destroy();
      myChart = new Chart(ctx, config);
      
      // Add reset zoom functionality
      document.getElementById('resetZoom').addEventListener('click', () => {
        myChart.resetZoom();
        // Hide the button after reset
        isZoomed = false;
        document.getElementById('resetZoom').style.display = 'none';
      });
    }

    // Initialize group buttons
    function initializeGroupButtons() {
      const groupButtons = document.querySelectorAll('.group-btn');
      
      groupButtons.forEach(button => {
        button.addEventListener('click', async function() {
          // Remove active class from all buttons
          document.querySelectorAll('.group-btn').forEach(btn => {
            btn.classList.remove('active');
            btn.style.background = '#6b7280';
          });
          
          // Add active class to clicked button
          this.classList.add('active');
          this.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
          
          // Update data grouping
          dataGrouping = this.dataset.group;
          
          // Recreate chart with new grouping
          createChart();
          
          // Recalculate and display achievements for the new grouping
          try {
            const response = await fetch("data.json");
            if (response.ok) {
              const data = await response.json();
              globalData = data; // Store data globally for quarter calculations
              const achievements = calculateAchievements(data, dataGrouping, selectedQuarters);
              displayAchievements(achievements, dataGrouping);
            }
          } catch (error) {
            console.error("Error updating achievements:", error);
          }
        });
      });
    }

    // Initialize quarter buttons
    function initializeQuarterButtons() {
      const quarterButtons = document.querySelectorAll('.quarter-btn');
      
      quarterButtons.forEach(button => {
        button.addEventListener('click', async function() {
          const clickedQuarter = this.dataset.quarter;
          
          // Handle "All" button - clears all selections
          if (clickedQuarter === 'all') {
            // Remove active class from all quarter buttons
            document.querySelectorAll('.quarter-btn').forEach(btn => {
              btn.classList.remove('active');
              btn.style.background = '#6b7280';
            });
            // Activate "All" button
            this.classList.add('active');
            this.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
            selectedQuarters = ['all'];
          } else {
            // Remove "All" from selection if it was selected
            if (selectedQuarters.includes('all')) {
              document.querySelectorAll('.quarter-btn[data-quarter="all"]').forEach(btn => {
                btn.classList.remove('active');
                btn.style.background = '#6b7280';
              });
              selectedQuarters = [];
            }
            
            // Toggle the clicked quarter
            const quarterIndex = selectedQuarters.indexOf(clickedQuarter);
            if (quarterIndex > -1) {
              // Deselect if already selected
              this.classList.remove('active');
              this.style.background = '#6b7280';
              selectedQuarters.splice(quarterIndex, 1);
            } else {
              // Add to selection
              this.classList.add('active');
              this.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
              selectedQuarters.push(clickedQuarter);
            }
            
            // Sort quarters to maintain order
            selectedQuarters.sort((a, b) => parseInt(a) - parseInt(b));
            
            // Check if quarters are consecutive
            if (!areQuartersConsecutive(selectedQuarters)) {
              // If not consecutive, keep only the clicked quarter and adjacent ones
              const clickedNum = parseInt(clickedQuarter);
              const newSelection = [clickedQuarter];
              
              // Check if previous quarter is selected
              if (selectedQuarters.includes((clickedNum - 1).toString())) {
                newSelection.unshift((clickedNum - 1).toString());
              }
              // Check if next quarter is selected
              if (selectedQuarters.includes((clickedNum + 1).toString())) {
                newSelection.push((clickedNum + 1).toString());
              }
              
              // Update UI to reflect only consecutive quarters
              document.querySelectorAll('.quarter-btn').forEach(btn => {
                const btnQuarter = btn.dataset.quarter;
                if (btnQuarter === 'all') return;
                
                if (newSelection.includes(btnQuarter)) {
                  btn.classList.add('active');
                  btn.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
                } else {
                  btn.classList.remove('active');
                  btn.style.background = '#6b7280';
                }
              });
              
              selectedQuarters = newSelection;
            }
            
            // If no quarters selected, default to "all"
            if (selectedQuarters.length === 0) {
              selectedQuarters = ['all'];
              document.querySelectorAll('.quarter-btn[data-quarter="all"]').forEach(btn => {
                btn.classList.add('active');
                btn.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
              });
            }
          }
          
          // Recreate chart with new quarter filter
          createChart();
          
          // Reset zoom state when changing quarters
          isZoomed = false;
          const resetButton = document.getElementById('resetZoom');
          if (resetButton) {
            resetButton.style.display = 'none';
          }
        });
      });
    }

    // Update chart for grouping changes
    async function updateChartForGrouping() {
      const {datasets, daysSoFar} = await loadAndProcessData();
      
      if (datasets.length === 0) {
        console.error("No datasets found after grouping!");
        return;
      }
      
      // Update chart data
      myChart.data.datasets = datasets;
      myChart.update();
    }

    // Handle window resize to update chart font sizes
    let resizeTimeout;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(function() {
        if (myChart) {
          // Update font sizes and recreate chart
          createChart();
        }
      }, 250); // Debounce resize events
    });

    window.onload = function() {
      createChart();
      initializeGroupButtons();
      initializeQuarterButtons();
    };
  </script>
