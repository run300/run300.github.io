<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Road to 300</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    :root {
      /* Color Palette */
      --primary-green: #10b981;
      --primary-blue: #3b82f6;
      --primary-purple: #8b5cf6;
      --primary-orange: #f59e0b;
      --primary-red: #ef4444;
      --primary-teal: #06b6d4;
      
      /* Spacing */
      --spacing-xs: 0.125rem;
      --spacing-sm: 0.25rem;
      --spacing-md: 0.5rem;
      --spacing-lg: 1rem;
      --spacing-xl: 2rem;
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 24px;
      --radius-oval: 20px;
      
      /* Shadows */
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    /* Typography */
    h1 {
      font-size: 3rem;
      font-weight: 400;
      background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      letter-spacing: -0.02em;
    }

    #daysInfo {
      text-align: center;
      margin-bottom: 1rem;
      color: #64748b;
      font-weight: 500;
      font-size: 1rem;
    }

    /* Chart container */
    .chart-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 0.5rem 2rem 0.5rem 2rem;
      border-radius: 24px;
      margin-bottom: 0.5rem;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 8px 32px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: visible;
      display: flex;
      flex-direction: column;
      min-height: fit-content;
    }


    .chart-wrapper {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      height: 665px;
    }


    /* Button */
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: none;
      display: block;
      margin: 0 auto;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.5);
    }

    /* Color Helpers */
    .text-green-600 {
      color: #059669;
    }

    .text-blue-600 {
      color: #2563eb;
    }

    .text-purple-600 {
      color: #7c3aed;
    }

    /* Custom legend styles */
    .legend-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px 5px 10px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      flex-shrink: 0;
      max-width: calc(50% - 20px);

    .legend-item:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .legend-item.active {
      background-color: rgba(0, 0, 0, 0.1);
    }

    #customLegend {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .legend-name {
      font-weight: bold;
      margin-bottom: 2px;
    }

    .legend-total {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 4px;
    }

    /* Gain label styles */
    .gain-label {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 12px;
      pointer-events: none;
      z-index: 10;
      text-align: center;
      white-space: nowrap;
    }

    /* Golden 300 mile mark styles */
    .golden-300-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        #FFD700 20%, 
        #FFA500 50%, 
        #FFD700 80%,

      z-index: 5;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);

    }

    .golden-300-label {
      position: absolute;

      color: #8B4513;
      font-weight: bold;

      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.4);
      z-index: 6;

    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }

    /* Achievements Table Styles */
    .achievements-container {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;

      left: 0;

    .table-wrapper {
      overflow-x: auto;

    .sortable::after {

    .sortable.asc::after {
      content: 'â†‘';

      color: #3b82f6;

      content: 'â†“';
      opacity: 1;
      color: #3b82f6;

    #achievementsTable td {

    .runner-name {
      font-weight: 500;

    }

    .achievement-value {
      font-weight: 500;

    .achievement-unit {

    /* Achievement Display Base Styles */
    .achievement-display {
      color: white;

    .pace-display {

    /* Responsive Design */
    @media (max-width: 768px) {

      .chart-container {

<body>
  <div class="container">
    <div class="chart-container">
      <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
        <div id="gainLabelsContainer"></div>
      </div>
      <div style="text-align: center; margin-top: 10px;">
        <button id="resetZoom" style="background-color: #6b7280; font-size: 12px; padding: 4px 8px; display: none;">Reset Zoom</button>
      </div>
    </div>
    
    <div id="daysInfo"></div>
    
    <!-- Achievements Table -->
    <div class="achievements-container">
      <div class="table-wrapper">
        <table id="achievementsTable">
          <thead>
            <tr>
              <th class="sortable" data-column="runner">Runner</th>
              <th class="sortable" data-column="totalDistance">Total Distance</th>
              <th class="sortable" data-column="totalActivities">Total Activities</th>
              <th class="sortable" data-column="avgDistance">Avg Distance</th>
              <th class="sortable" data-column="avgPace">Avg Pace</th>
              <th class="sortable" data-column="farthestRun">Farthest Run</th>
              <th class="sortable" data-column="longestRun">Longest Run</th>
            </tr>
          </thead>
          <tbody id="achievementsBody">
            <!-- Will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let myChart;
    let activeRunnerIndex = -1; // Track which runner is active
    let isZoomed = false; // Track zoom state
    const colors = [
      "#4ECDC4",
      "#FF6B6B",
      "#45B7D1",
      "#96CEB4",
      "#9B59B6",
      "#D4A5A5",
      "#FFC300",
      "#3498DB",
      "#E74C3C",
      "#2ECC71",
      "#8E44AD",
      "#2980B9",
      "#27AE60",
      "#D35400",
      "#16A085",
    ];

    // Debounce function to limit rapid hover events
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), wait);
      };
    }

    // Helper function to check if two dates represent the same day
    function isSameDay(date1, date2) {
      if (!date1 || !date2) return false;
      return (
        date1.getFullYear() === date2.getFullYear() &&
        date1.getMonth() === date2.getMonth() &&
        date1.getDate() === date2.getDate()
      );
    }

    // Process JSON data into chart format with daily points
    async function loadAndProcessData() {
      try {
        const response = await fetch("data.json");
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log("Loaded data:", data);
        const runners = data.runners;
        console.log("Runners:", Object.keys(runners));
      const startDate = new Date("2025-01-01");
      const currentDate = new Date();
      const daysSoFar = Math.ceil(
        (currentDate - startDate) / (24 * 60 * 60 * 1000),
      );
      const datasets = [];
      let colorIndex = 0;

      // Define allowed activity types - only these will be included in charts and stats
      const TRACKED_ACTIVITIES = ["running", "hiking", "walking", "trail running"];
      
      // Process all runners
      Object.values(runners).forEach((runner) => {
        if (runner.activities.length === 0) return;

        // Filter activities to only include tracked types
        const originalCount = runner.activities.length;
        runner.activities = runner.activities.filter(activity => 
          TRACKED_ACTIVITIES.includes(activity.type?.toLowerCase())
        );
        
        console.log(`${runner.name}: ${originalCount} total activities, ${runner.activities.length} tracked activities`);
        
        if (runner.activities.length === 0) return; // Skip if no activities after filtering

        // Parse all dates once at the beginning
        runner.activities = runner.activities.map((activity) => {
          const dateParts = activity.date.split("/");
          let month, day, year;
          
          if (dateParts.length === 2) {
            // Format: mm/dd (assume 2025)
            [month, day] = dateParts;
            year = "25";
          } else if (dateParts.length === 3) {
            // Format: mm/dd/yy
            [month, day, year] = dateParts;
          } else {
            console.error("Invalid date format:", activity.date);
            return activity;
          }
          
          const parsedDate = new Date(
            `20${year}-${month.padStart(2, "0")}-${day.padStart(2, "0")}T12:00:00`,
          );
          return {
            ...activity,
            parsedDate,
          };
        });

        // Sort activities using the parsed date
        const sortedActivities = runner.activities.sort(
          (a, b) => a.parsedDate - b.parsedDate,
        );

        const runnerData = [];
        let cumulativeDistance = 0;
        let activityIndex = 0;
        let lastActivityDistance = 0;
        let lastActivityDate = null;

        // Create points for every day up to current date
        for (let i = 0; i <= daysSoFar; i++) {
          const currentDay = new Date(
            startDate.getTime() + i * 24 * 60 * 60 * 1000,
          );
          if (currentDay > currentDate) break;

          let gainFromLastActivity = 0;
          let hasNewActivity = false;

          // Check if there are activities up to this date
          while (activityIndex < sortedActivities.length) {
            if (sortedActivities[activityIndex].parsedDate <= currentDay) {
              gainFromLastActivity +=
                sortedActivities[activityIndex].distance;
              hasNewActivity = true;
              lastActivityDistance = sortedActivities[activityIndex].distance;
              lastActivityDate = new Date(
                sortedActivities[activityIndex].parsedDate,
              );
              cumulativeDistance += sortedActivities[activityIndex].distance;
              activityIndex++;
            } else {
              break;
            }
          }

          const isSameDayAsLastActivity =
            lastActivityDate && isSameDay(lastActivityDate, currentDay);

          runnerData.push({
            x: currentDay,
            y: cumulativeDistance,
            hasActivity: hasNewActivity,
            gainFromLastActivity:
              gainFromLastActivity > 0 ? gainFromLastActivity : 0,
            lastActivityDistance: lastActivityDistance || 0,
            lastActivityDate: lastActivityDate,
            isSameDayAsLastActivity: isSameDayAsLastActivity,
          });
        }

        // Calculate the total miles
        const totalMiles =
          runnerData.length > 0 ? runnerData[runnerData.length - 1].y : 0;

        datasets.push({
          label: runner.name,
          borderColor: colors[colorIndex % colors.length],
          borderWidth: 3,
          pointRadius: (context) => {
            if (
              activeRunnerIndex === context.datasetIndex &&
              context.raw &&
              context.raw.hasActivity
            ) {
              return 6;
            } else if (context.raw && context.raw.hasActivity) {
              return 4;
            }
            return 0;
          },
          pointBackgroundColor: colors[colorIndex % colors.length],
          data: runnerData,
          fill: false,
          showLine: true,
          tension: 0,
          totalMiles: totalMiles,
        });

        colorIndex++;
      });

      // Calculate and display achievements
      const achievements = calculateAchievements(data);
      displayAchievements(achievements);

      return {datasets, daysSoFar};
      } catch (error) {
        console.error("Error loading data:", error);
        return {datasets: [], daysSoFar: 0};
      }
    }

    // Format date helper function
    function formatDate(date) {
      if (!date) return "N/A";
      return date.toLocaleDateString("en-US", {
        month: "short",
        day: "numeric",
        year: "numeric",
      });
    }

    // Show gain labels function (unchanged from previous version)
    function showGainLabels(chart, runnerIndex) {
      hideGainLabels(); // Clear previous labels

      // If runnerIndex is -1, just hide all labels
      if (runnerIndex === -1) {
        activeRunnerIndex = -1;
        chart.update("none");
        return;
      }

      const labelsContainer = document.getElementById("gainLabelsContainer");
      const dataset = chart.data.datasets[runnerIndex];
      const meta = chart.getDatasetMeta(runnerIndex);
      const color = dataset.borderColor;

      // Track recent positions to detect overlaps
      const recentPositions = [];
      const minDistance = 30; // Minimum pixel distance to consider separate positioning

      dataset.data.forEach((point, i) => {
        if (point.hasActivity && point.gainFromLastActivity > 0) {
          const element = meta.data[i];
          if (!element) return;

          const position = element.getCenterPoint();
          if (position.x >= 0 && position.y >= 0) {
            // Determine if this point is close to recent ones
            let positionBelow = false;

            for (const recentPos of recentPositions) {
              const xDistance = Math.abs(recentPos.x - position.x);
              if (xDistance < minDistance) {
                // If close to a recent point, position opposite to that point
                positionBelow = !recentPos.below;
                break;
              }
            }

            // Add this position to recent positions
            recentPositions.push({
              x: position.x,
              y: position.y,
              below: positionBelow,
            });

            // If there are too many recent positions, remove the oldest
            if (recentPositions.length > 5) {
              recentPositions.shift();
            }

            const label = document.createElement("div");
            label.className = "gain-label";
            label.textContent = `+${point.gainFromLastActivity.toFixed(1)}`;
            label.style.backgroundColor = color;
            label.style.left = `${position.x}px`;

            if (positionBelow) {
              // Position below the point
              label.style.transform = "translate(-50%, 10px)";
              label.style.top = `${position.y}px`;
            } else {
              // Position above the point (default)
              label.style.transform = "translate(-50%, -25px)";
              label.style.top = `${position.y}px`;
            }

            labelsContainer.appendChild(label);
          }
        }
      });
    }

    // Function to hide all gain labels
    function hideGainLabels() {
      const labelsContainer = document.getElementById("gainLabelsContainer");
      if (labelsContainer) {
        labelsContainer.innerHTML = "";
      }
    }

    // Function to calculate runner achievements
    function calculateAchievements(data) {
      console.log("calculateAchievements called with data:", data);
      const achievements = [];
      
      // Define allowed activity types - only these will be included in charts and stats
      const TRACKED_ACTIVITIES = ["running", "hiking", "walking", "trail running"];
      
      // Process the data structure: data.runners[runnerName].activities
      if (!data.runners) {
        console.error("No runners data found in:", data);
        return achievements;
      }
      
      Object.keys(data.runners).forEach(runnerName => {
        const runner = data.runners[runnerName];
        let activities = runner.activities || [];
        
        // Filter activities to only include tracked types
        const originalCount = activities.length;
        activities = activities.filter(activity => 
          TRACKED_ACTIVITIES.includes(activity.type?.toLowerCase())
        );
        
        console.log(`${runnerName}: ${originalCount} total activities, ${activities.length} tracked activities (after filtering)`);
        
        // Find longest run (by time)
        const longestRun = activities.reduce((max, activity) => {
          if (!activity.duration) return max;
          const currentDuration = parseTimeToMinutes(activity.duration);
          const maxDuration = max ? parseTimeToMinutes(max.duration) : 0;
          return currentDuration > maxDuration ? activity : max;
        }, null);

        // Find farthest run (by distance)
        const farthestRun = activities.reduce((max, activity) => {
          if (!activity.distance) return max;
          const currentDistance = parseFloat(activity.distance);
          const maxDistance = max ? parseFloat(max.distance) : 0;
          return currentDistance > maxDistance ? activity : max;
        }, null);

        // Calculate average pace
        const runsWithPace = activities.filter(activity => activity.pace);
        const totalPaceSeconds = runsWithPace.reduce((sum, activity) => {
          return sum + parseTimeToSeconds(activity.pace);
        }, 0);
        const averagePaceSeconds = runsWithPace.length > 0 ? totalPaceSeconds / runsWithPace.length : 0;

        // Calculate total distance
        const totalDistance = activities.reduce((sum, activity) => {
          return sum + (parseFloat(activity.distance) || 0);
        }, 0);

        // Calculate average distance
        const averageDistance = activities.length > 0 ? totalDistance / activities.length : 0;

        achievements.push({
          runner: runnerName,
          longestRun: longestRun,
          farthestRun: farthestRun,
          totalActivities: activities.length,
          averagePace: averagePaceSeconds,
          averageDistance: averageDistance,
          totalDistance: totalDistance
        });
      });

      return achievements;
    }

    // Helper function to parse time strings to minutes
    function parseTimeToMinutes(timeStr) {
      if (!timeStr) return 0;
      
      // Handle formats like "1:23:45" or "23:45" or "45"
      const parts = timeStr.split(':').map(part => parseInt(part) || 0);
      
      if (parts.length === 3) {
        // HH:MM:SS format
        return parts[0] * 60 + parts[1] + parts[2] / 60;
      } else if (parts.length === 2) {
        // MM:SS format
        return parts[0] + parts[1] / 60;
      } else if (parts.length === 1) {
        // Just minutes
        return parts[0];
      }
      
      return 0;
    }

    // Helper function to parse time strings to seconds
    function parseTimeToSeconds(timeStr) {
      if (!timeStr) return 0;
      
      // Handle formats like "1:23:45" or "23:45" or "45"
      const parts = timeStr.split(':').map(part => parseInt(part) || 0);
      
      if (parts.length === 3) {
        // HH:MM:SS format
        return parts[0] * 3600 + parts[1] * 60 + parts[2];
      } else if (parts.length === 2) {
        // MM:SS format
        return parts[0] * 60 + parts[1];
      } else if (parts.length === 1) {
        // Just minutes (assume seconds)
        return parts[0];
      }
      
      return 0;
    }

    // Helper function to format time from seconds (for pace display)
    function formatPaceFromSeconds(seconds) {
      if (seconds === 0) return "0:00";
      
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.round(seconds % 60);
      
      return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    // Helper function to format time from minutes (for duration display)
    function formatTimeFromMinutes(minutes) {
      if (minutes < 60) {
        return `${Math.round(minutes)}:00`;
      } else {
        const hours = Math.floor(minutes / 60);
        const mins = Math.round(minutes % 60);
        return `${hours}:${mins.toString().padStart(2, '0')}:00`;
      }
    }

    // Global variables for sorting
    let currentSortColumn = null;
    let currentSortDirection = 'desc';
    let allAchievements = [];

    // Generate table row HTML for an achievement
    function generateAchievementRow(achievement) {
      return `
        <td class="runner-name">${achievement.runner}</td>
        <td>
          <span class="achievement-display total-distance-display">${achievement.totalDistance.toFixed(1)} mi</span>
        </td>
        <td>
          <span class="achievement-display activities-count">${achievement.totalActivities}</span>
        </td>
        <td>
          <span class="achievement-display avg-distance-display">${achievement.averageDistance.toFixed(1)} mi</span>
        </td>
        <td>
          ${achievement.averagePace > 0 ? 
            `<span class="achievement-display pace-display">${formatPaceFromSeconds(achievement.averagePace)}/mi</span>` : 
            '<span class="achievement-value">No data</span>'
          }
        </td>
        <td>
          ${achievement.farthestRun ? 
            `<span class="achievement-display distance-display">${achievement.farthestRun.distance} mi</span>` : 
            '<span class="achievement-value">No data</span>'
          }
        </td>
        <td>
          ${achievement.longestRun ? 
            `<span class="achievement-display time-display">${achievement.longestRun.duration}</span>` : 
            '<span class="achievement-value">No data</span>'
          }
        </td>
      `;
    }

    // Function to display achievements table
    function displayAchievements(achievements) {
      allAchievements = achievements;
      const tbody = document.getElementById('achievementsBody');
      tbody.innerHTML = '';

      achievements.forEach(achievement => {

      // Add click event listeners to sortable headers
      document.querySelectorAll('.sortable').forEach(header => {
        header.addEventListener('click', () => {
          const column = header.dataset.column;
          sortTable(column);
        });
      });
    }

    // Function to update table display without re-adding event listeners
    function updateTableDisplay(achievements) {
      const tbody = document.getElementById('achievementsBody');
      tbody.innerHTML = '';

      achievements.forEach(achievement => {
        const row = document.createElement('tr');
        row.innerHTML = generateAchievementRow(achievement);
        tbody.appendChild(row);
      });
    }

    // Function to sort the table
    function sortTable(column) {
      // Toggle sort direction if clicking the same column
      if (currentSortColumn === column) {
        currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        currentSortColumn = column;
        currentSortDirection = 'desc';
      }

      // Sort the achievements array
      const sortedAchievements = [...allAchievements].sort((a, b) => {
        let aValue, bValue;

        switch (column) {
          case 'runner':
            aValue = a.runner.toLowerCase();
            bValue = b.runner.toLowerCase();
            break;
          case 'longestRun':
            aValue = a.longestRun ? parseTimeToMinutes(a.longestRun.duration) : 0;
            bValue = b.longestRun ? parseTimeToMinutes(b.longestRun.duration) : 0;
            break;
          case 'farthestRun':
            aValue = a.farthestRun ? parseFloat(a.farthestRun.distance) : 0;
            bValue = b.farthestRun ? parseFloat(b.farthestRun.distance) : 0;
            break;
          case 'totalActivities':
            aValue = a.totalActivities;
            bValue = b.totalActivities;
            break;
          case 'avgPace':
            aValue = a.averagePace;
            bValue = b.averagePace;
            break;
          case 'avgDistance':
            aValue = a.averageDistance;
            bValue = b.averageDistance;
            break;
          case 'totalDistance':
            aValue = a.totalDistance;
            bValue = b.totalDistance;
            break;
          default:
            return 0;
        }

        if (aValue < bValue) return currentSortDirection === 'asc' ? -1 : 1;
        if (aValue > bValue) return currentSortDirection === 'asc' ? 1 : -1;
        return 0;
      });

      // Update the display without re-adding event listeners
      updateTableDisplay(sortedAchievements);

      // Update header classes
      document.querySelectorAll('.sortable').forEach(header => {
        header.classList.remove('asc', 'desc');
        if (header.dataset.column === column) {
          header.classList.add(currentSortDirection);
        }
      });
    }

      const desiredMarkerCount = 14; // Consistent number of markers

      // Progressive step size - increases as the year progresses
      const baseStepSize = 7; // Start with a 7-day interval
      const maxStepSize = 30; // Maximum interval of 30 days
      const dynamicStepSize = Math.min(
        Math.ceil(baseStepSize * (1 + yearProgress * 3)),
        maxStepSize,
      );

              chart.update("none"); // Use 'none' for the animation mode to prevent flicker
            }, 50);

            chart.data.datasets.forEach((dataset, i) => {

              colorBox.style.height = "12px";
              colorBox.style.borderRadius = "50%";
              colorBox.style.backgroundColor = dataset.borderColor;
              colorBox.style.display = "inline-block";
              colorBox.style.marginRight = "5px";

              nameSpan.className = "legend-name";
              nameSpan.innerHTML = `<span style="display:inline-block;vertical-align:middle;">${colorBox.outerHTML}</span> ${dataset.label}`;

              const totalSpan = document.createElement("div");
              totalSpan.className = "legend-total";
              totalSpan.textContent = `${dataset.totalMiles.toFixed(1)}`;

              item.appendChild(nameSpan);
              item.appendChild(totalSpan);

              // Create a function to handle both mouse and touch interactions
              const handleInteraction = (isEnter) => {
                document
                  .querySelectorAll(".legend-item")
                  .forEach((el) => el.classList.remove("active"));

                if (isEnter) {
                  item.classList.add("active");
                  debouncedShowGains(i);

                  debouncedShowGains(-1);
                }
              };

              // Mouse events for desktop
              item.addEventListener("mouseenter", () =>
                handleInteraction(true),
              );
              item.addEventListener("mouseleave", () =>
                handleInteraction(false),
              );

              // Touch events for mobile
              item.addEventListener("touchstart", (e) => {
                e.preventDefault(); // Prevent additional mouse events
                handleInteraction(true);
              });

              item.addEventListener("touchend", (e) => {
                e.preventDefault();
                handleInteraction(false);
              });

              container.appendChild(item);
            });

            const chartContainer = chart.canvas.parentNode.parentNode;
            chartContainer.appendChild(container);

      const config = {

              font: {
                size: 18,

              },
              color: '#1e293b',
              padding: {

                bottom: 20
              }
            },
            tooltip: {
              backgroundColor: "rgba(50, 50, 50, 0.9)",
              titleFont: {weight: "bold", size: 14},
              bodyFont: {size: 13},
              padding: 12,
              cornerRadius: 6,
              callbacks: {
                title: (tooltipItems) => formatDate(tooltipItems[0].raw.x),
                label: (context) => {
                  const point = context.raw;

                  const isAtMinExtent = xScale.min <= minDate.getTime();
